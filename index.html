<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="socialLink">
        <img class="jessicaImage" src="Images/avatar-jessica.jpeg" alt="Jessica" loading="lazy">
        <div class="text">
            <h1 class="name">
                Jessica Randall
            </h1>
            <p class="location">
                London, United Kingdom
            </p>
            <p class="description">
                "Front-end developer and avid reader."
            </p>
            <div class="sites">
                <p class="git">
                    Github
                </p>
                <p class="front">
                    Frontend Mentor
                </p>
                <p class="linke">
                    Linkedin
                </p>
                <p class="twit">
                    Twitter
                </p>   
                <p class="insta">
                    Instagram
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
